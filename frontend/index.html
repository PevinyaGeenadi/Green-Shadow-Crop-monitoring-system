<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> Green Shadow crop monitoring system </title>
    <link rel="stylesheet" href="assest/css/8.0.1_normalize.css">
    <link rel="stylesheet" href="assest/css/style.css">
    <link rel="stylesheet" href="assest/bootstrap/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
  <div class="container-fluid">
    <div class="row vh-100 ">
      <!-- Left Section -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center position-relative">
        <img src="assest/img/logo.png" alt="Map My Crop Logo" class="logo mb-4">
        <div>

          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assest/img/farm_image-1.png" alt="Slide 1">
                <div class="carousel-caption d-none d-md-block">
                  <p >Reliable Weather Forecast and Historical Data</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="assest/img/farm_image-3.png" alt="Slide 2">
                <div class="carousel-caption d-none d-md-block">
                  <p>Actionable Weather and Crop Insights</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="assest/img/farm_image-4.png" alt="Slide 3">
                <div class="carousel-caption d-none d-md-block">
                  <p>Enhanced Crop Health Monitoring</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center bg-green">

        <div class="form-container">

        <div class="p-4 rounded border border-light form-container">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="text-white">Real-time crop monitoring for smarter farming decisions</h5>
          </div>
          <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-orange ">SIGN UP</button>
            <button class="btn btn-light">LOGIN</button>
          </div>

<! -- Login Form -->
          <form>
            <div class="mb-3">
              <label for="email" class="form-label text-white">Email:</label>
              <input type="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-white">Password:</label>
              <div class="input-group">
                <input type="password" id="password" class="form-control" placeholder="Password">
                <span class="input-group-text bg-white">
                  <i class="bi bi-eye-slash"></i>
                </span>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember-me">
                <label for="remember-me" class="form-check-label text-white">Remember me</label>
              </div>
              <a href="#" class="text-white">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-danger w-100">Login</button>
          </form>
        </div>
      </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
