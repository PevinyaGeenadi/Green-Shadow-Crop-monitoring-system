<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Normalize CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
<body class="bg-white min-h-screen">
<div class="flex h-screen">
  <!-- Sidebar -->
    <div class="w-64 text-gray-800 shadow-xl flex flex-col transition-all duration-300"
         style="background-color: #e8f5e9;">

        <!-- Logo -->
        <div class="px-2 py-4 ">

        </div>

        <!-- Sidebar Links -->

        <nav class="flex-1 px-4">
            <button onclick="showSection('dashboard')"
                    class="nav-item lickable-btn w-full flex items-center space-x-3 px-4 py-3 mb-2 rounded-lg transition-all duration-200 hover:bg-gradient-to-r from-green-600 to-lime-500 hover:shadow-lg transform hover:scale-105 text-gray-700 hover:text-white">
                <i class="fas fa-chart-line w-5"></i>
                <span class="font-medium">Dashboard</span>
            </button>

            <button onclick="showSection('crops')" class="nav-item w-full flex items-center space-x-3 px-4 py-3 mb-2 rounded-lg transition-all duration-200 hover:bg-gradient-to-r from-green-600 to-lime-500 hover:shadow-lg transform hover:scale-105 text-gray-700 hover:text-white">
                <i class="fas fa-tag w-5"></i>
                <span class="font-medium">Crops</span>
            </button>
            <button onclick="showSection('staff')" class="nav-item w-full flex items-center space-x-3 px-4 py-3 mb-2 rounded-lg transition-all duration-200 hover:bg-gradient-to-r from-green-600 to-lime-500 hover:shadow-lg transform hover:scale-105 hover:text-white">
                <i class="fas fa-box w-5"></i>
                <span class="font-medium">Staff</span>
            </button>

            <button onclick="showSection('vehical')" class="nav-item w-full flex items-center space-x-3 px-4 py-3 mb-2 rounded-lg transition-all duration-200 hover:bg-gradient-to-r from-green-600 to-lime-500 hover:shadow-lg transform hover:scale-105 hover:text-white">
                <i class="fas fa-warehouse w-5"></i>
                <span class="font-medium">Vehical</span>
            </button>

            <button onclick="showSection('equipment')" class="nav-item w-full flex items-center space-x-3 px-4 py-3 mb-2 rounded-lg transition-all duration-200 hover:bg-gradient-to-r from-green-600 to-lime-500 hover:shadow-lg transform hover:scale-105 hover:text-white">
                <i class="fas fa-tag w-5"></i>
                <span class="font-medium">Equipment</span>
            </button>
            <button onclick="showSection('field')" class="nav-item w-full flex items-center space-x-3 px-4 py-3 mb-2 rounded-lg transition-all duration-200 hover:bg-gradient-to-r from-green-600 to-lime-500 hover:shadow-lg transform hover:scale-105 hover:text-white">
                <i class="fas fa-warehouse w-5"></i>
                <span class="font-medium">Field</span>
            </button>
            <button onclick="showSection('user')" class="nav-item w-full flex items-center space-x-3 px-4 py-3 mb-2 rounded-lg transition-all duration-200 hover:bg-gradient-to-r from-green-600 to-lime-500 hover:shadow-lg transform hover:scale-105 hover:text-white">
                <i class="fas fa-tag w-5"></i>
                <span class="font-medium">User</span>
            </button>
            <button onclick="showSection('log')" class="nav-item w-full flex items-center space-x-3 px-4 py-3 mb-2 rounded-lg transition-all duration-200 hover:bg-gradient-to-r from-green-600 to-lime-500 hover:shadow-lg transform hover:scale-105 hover:text-white">
                <i class="fas fa-tag w-5"></i>
                <span class="font-medium">Create Log</span>
            </button>
            <button onclick="showSection('addLog')" class="nav-item w-full flex items-center space-x-3 px-4 py-3 mb-2 rounded-lg transition-all duration-200 hover:bg-gradient-to-r from-green-600 to-lime-500 hover:shadow-lg transform hover:scale-105 hover:text-white">
                <i class="fas fa-tag w-5"></i>
                <span class="font-medium">Add Log</span>
            </button>

        </nav>

        <!-- Logout Button -->
        <div class="px-6 py-4 border-t" style="border-color: #e2e8f0; background: linear-gradient(to right, #f0fdfa, #ccfbf1);">
            <div class="flex space-x-4 justify-center">
                <button onclick="showSection('offers')" class="nav-item w-full flex items-center space-x-3 px-4 py-3 mb-2 rounded-lg bg-gradient-to-r from-green-400 via-teal-500 to-blue-500 text-white font-semibold shadow-md transition-all duration-300 hover:from-blue-500 hover:to-green-400 hover:shadow-lg transform hover:scale-105">
                    <i class="fas fa-sign-out-alt w-5"></i>
                    <span class="font-medium">Log Out</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
















</div>
</div>




</body>




</html>
